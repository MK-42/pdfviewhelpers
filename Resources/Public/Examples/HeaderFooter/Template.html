{namespace pdf=Bithost\Pdfviewhelpers\ViewHelpers}

<pdf:document outputDestination="I" title="Bithost Example">
	<pdf:header>
		<pdf:text alignment="R">Header</pdf:text>
		<pdf:image src="EXT:pdfviewhelpers/Resources/Public/Examples/HeaderFooter/logo.png" width="40" posY="5" />
	</pdf:header>
	<pdf:footer>
		<pdf:text>Footer</pdf:text>
	</pdf:footer>

	<pdf:page>
		<pdf:text>
			Content goes here: page 1
		</pdf:text>
	</pdf:page>

	<pdf:page>
		<pdf:header scope="thisPage" />
		<pdf:footer>
			<pdf:text>hello footer</pdf:text>
		</pdf:footer>
		<pdf:text>
			Content goes here: page 2
		</pdf:text>

		<pdf:pageBreak />

		<pdf:text>
			Content goes here: page 3
		</pdf:text>
	</pdf:page>
</pdf:document>
